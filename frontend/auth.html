<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - SkillConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SkillConnect</div>
  </header>

  <section class="form-section">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="toggleText">
      Don’t have an account? <a href="#" id="toggleLink">Register here</a>
    </p>
  </section>

  <script>
    let isLogin = true;

    document.getElementById("toggleLink").addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector("#authForm button").innerText = isLogin ? "Login" : "Register";
      document.getElementById("toggleText").innerHTML = isLogin
        ? 'Don’t have an account? <a href="#" id="toggleLink">Register here</a>'
        : 'Already registered? <a href="#" id="toggleLink">Login here</a>';
    });

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const url = isLogin
        ? "http://127.0.0.1:5000/login"
        : "http://127.0.0.1:5000/register";

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok && isLogin) {
        window.location.href = "index.html"; // redirect to homepage
      }
    });
  </script>
</body>
</html>
